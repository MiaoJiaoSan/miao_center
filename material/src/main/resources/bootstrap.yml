spring:
  application:
    name: material
  cloud:
    config:
      uri: http://127.0.0.1:9020
      profile: eureka
      #快速失败
      fail-fast: true
      retry:
        multiplier: 1.1
        #最大时间间隔
        max-interval: 2000
        #默认时间间隔
        initial-interval: 1000
        #重试次数
        max-attempts: 6

